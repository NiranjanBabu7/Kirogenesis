name: Backend API Service
type: backend
description: FastAPI backend for user and billing management
endpoints:
  - path: /api/users
    method: GET
    description: Get all users
  - path: /api/billing
    method: POST
    description: Create a billing subscription
database_models:
  - User
  - Subscription
integrations:
  - Stripe API
tests:
  - test_get_users
  - test_create_subscription
